name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SERVICE_KEY: ${{ secrets.VITE_SERVICE_KEY }}
          VITE_TEMPLATE_KEY: ${{ secrets.VITE_TEMPLATE_KEY }}
          VITE_PUBLIC_KEY: ${{ secrets.VITE_PUBLIC_KEY }}
          VITE_AWS_BUCKET: ${{ secrets.VITE_AWS_BUCKET }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
          VITE_AWS_SECRET_KEY: ${{ secrets.VITE_AWS_SECRET_KEY }}
          VITE_AWS_ACCESS_KEY: ${{ secrets.VITE_AWS_ACCESS_KEY }}
          VITE_UPLOAD_IMAGE_PASSWORD: ${{ secrets.VITE_UPLOAD_IMAGE_PASSWORD }}
          VITE_CALENDAR_KEY: ${{ secrets.VITE_CALENDAR_KEY }}
          VITE_CALENDAR_ID: ${{ secrets.VITE_CALENDAR_ID }}


      - name: Add .nojekyll (prevent Jekyll filtering)
        run: echo > dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
