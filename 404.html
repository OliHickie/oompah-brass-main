<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Capture the full path the user tried to visit
    const path = window.location.pathname + window.location.search + window.location.hash;
    // Redirect to index.html, passing the original path as a query param
    window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
